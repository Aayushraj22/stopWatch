<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Stop Watch</h1>
    </header>
    <main>
        <div class="stopWatchContainer">
            <p class="displayTime">00:00</p>
            <div class="btnsContainer">
                <button id="startStop" class="btn start" onclick="startTimer()">Start</button>
                <button id="reset" class="btn" onclick="resetTimer()">Reset</button>
            </div>
        </div>
    </main>

    <script src="./index.js"></script>
</body>
</html>
